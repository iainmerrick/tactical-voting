<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tactical voting</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <style>canvas { width: 100%; height: auto; }</style>
    </head>
    <body>
        <div class="container">
 
            <h1>2010</h1>
            <div id="election2010">
                <canvas class="seats" width=300 height=100></canvas>
                <p></p>
                <table class="table table-striped table-hover table-condensed">
                <tr>
                    <td style="width: 1em;">
                    <th style="width: 4em;">Party
                    <th style="width: 3em; text-align: right;">%
                    <th>Vote share
                    <th style="width: 12em;">Tactical voting impact
                </tr>
                </table>
            </div>
            <p>To explore the effects of tactical voting, select two or more parties
            in the table above. Supporters of those parties will vote tactically for
            the biggest party in each constituency.</p>
 
            <h1>2015</h1>
            <div id="election2015">
                <canvas class="seats" width=300 height=100></canvas>
                <p></p>
                <table class="table table-striped table-hover table-condensed">
                <tr>
                    <td style="width: 1em;">
                    <th style="width: 5em;">Party
                    <th style="width: 3em; text-align: right;">%
                    <th style="width: 50%;">Vote share
                    <th>Tactical voting impact
                </tr>
                </table>
            </div>

        </div> 
        <script src="main.js"></script>
   </body>
</html>
